<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <div class="headling">
      <img class="headling__img" src="/img/giphy.webp" alt="Dynamic Header Image">
      <h1 class="headling__title">To-Do List</h1>
    </div>
    <form class="form">
      <div>
        <label class="form__label" for="todo">What do you need to do today?</label>
        <input class="form__input" type="text" id="todo" name="to-do" size="30" autocomplete="off" required>
        <button class="button"><span>Add Task</span></button>
      </div>
    </form>
    <div>
      <ul class="toDoList"></ul>
    </div>
    <script src="todo-list.js"></script>
  </section>
</body>
</html>
